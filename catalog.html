<!--של תוכן העמוד DIV  -->
<div class="containerOfPage">
<!--תפריט חיפוש  -->
<div class="selectDiv">
    <select id="category">
        <option value="">בחר קטגוריה</option>
        <option value="טלפונים">טלפונים</option>
        <option value="קונסולות">קונסולות </option>
        <option value="מסכים">מסכים </option>
        <option value="מחשבים">מחשבים </option>
    </select>
    <select id="manufacturer">
        <option value="">בחר יצרן</option>
    </select>
    <select id="minPrice">
        <option value="">מחיר מינימאלי</option>
        <option value="200">₪200</option>
        <option value="400">₪400 </option>
        <option value="800">₪800 </option>
        <option value="1600">₪1600 </option>
    </select>
    <select id="maxPrice">
        <option value="">מחיר מקסימאלי</option>
        <option value="2000">₪2000 </option>
        <option value="3200">₪3200 </option>
        <option value="6400">₪6400 </option>
        <option value="12800">₪12800 </option>
    </select>
    <button class="search-btn" id="search-btn">  חפש <i class="fa fa-search" aria-hidden="true"></i></button>
</div>
<!--לא נמצאו פריטים  -->
<div class="imageDiv" id="imageDiv">
<h2>לא נמצאו פריטים</h2>
<img class="imgnotfound"  src="images/notfound.jpg">
</div>
<!--הודעה קופצת להשוואה בין 2 מוצרים -->
<div id="myModal" class="modal">
<div class="modal-content">
    <h2>השוואת מוצרים</h2>
    <div id="comparisonProducts" class="comparison-grid"></div>
    <button onclick="compareProducts()">מעבר להשוואת המוצרים</button>
    <button onclick="clearComparison()">מחיקת המוצרים שנבחרו וחזרה לקטלוג</button>
</div>
</div>
<!-- כל המוצרים לצפייה-->
<!-- JSON כאן יוטענו המוצרים מה- -->
<div class="product-flex" id="product-flex"> </div>
</div>
