<!-- תוכן העמוד -->
<div class="containerOfPage">

  <div class="container mt-5">
    <h2>רשימת מוצרים</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>כותרת מוצר</th>
          <th>קטגוריה</th>
          <th>יצרן</th>
          <th>מחיר</th>
          <th>תיאור</th>
          <th>זמינות</th>
          <th>תמונה</th>
          <th>פעולות</th>
        </tr>
      </thead>
      <tbody id="productsTable">
        <!-- המוצרים ייטענו כאן -->
      </tbody>
    </table>
  </div>

  <!-- Modal לעדכון מוצר -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center w-100" id="editProductModalLabel">עדכון מוצר</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column justify-content-center align-items-center">
          <form id="editProductForm" class="w-75">
            <input type="hidden" id="editProductId">
            <div class="mb-3 text-center">
              <label for="editTitle" class="form-label text-center">כותרת מוצר</label>
              <input type="text" class="form-control text-center" id="editTitle" required>
            </div>
            <div class="mb-3 text-center">
              <label for="editCategory" class="form-label text-center">קטגוריה</label>
              <input type="text" class="form-control text-center" id="editCategory" required>
            </div>
            <div class="mb-3 text-center">
              <label for="editManufacturer" class="form-label text-center">יצרן</label>
              <input type="text" class="form-control text-center" id="editManufacturer" required>
            </div>
            <div class="mb-3 text-center">
              <label for="editPrice" class="form-label text-center">מחיר</label>
              <input type="number" class="form-control text-center" id="editPrice" required>
            </div>
            <div class="mb-3 text-center">
              <label for="editDescription" class="form-label text-center">תיאור</label>
              <textarea class="form-control text-center" id="editDescription" rows="3"></textarea>
            </div>
            <div class="mb-3 text-center">
              <label for="editAvailability" class="form-label text-center">זמינות</label>
              <input type="text" class="form-control text-center" id="editAvailability" required>
            </div>
            <div class="mb-3 text-center">
              <label for="editImage" class="form-label text-center">תמונה</label>
              <input type="text" class="form-control text-center" id="editImage" required>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
          <button type="button" class="btn btn-primary" id="saveProductChangesBtn">שמור שינויים</button>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>
  <p>למבצעים נוספים עקבו אחרינו ברשתות החברתיות</p>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter" aria-hidden="true"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
  </div>
</footer>

<script>
 document.addEventListener('DOMContentLoaded', function () {
    loadProducts();

    document.getElementById('saveProductChangesBtn').addEventListener('click', async function () {
        const productId = document.getElementById('editProductId').value;
        const updatedProduct = {
            title: document.getElementById('editTitle').value,
            category: document.getElementById('editCategory').value,
            manufacturer: document.getElementById('editManufacturer').value,
            price: Number(document.getElementById('editPrice').value),
            description: document.getElementById('editDescription').value,
            availability: document.getElementById('editAvailability').value,
            image: document.getElementById('editImage').value
        };

        try {
            const response = await fetch(`https://z58zrwiu06.execute-api.us-east-1.amazonaws.com/prod/products/${productId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedProduct)
            });

            if (response.ok) {
                alert('המוצר עודכן בהצלחה!');
                loadProducts();
                const modal = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
                modal.hide();
            } else {
                alert('שגיאה בעדכון המוצר');
            }
        } catch (error) {
            console.error('Error updating product:', error);
        }
    });

    async function loadProducts() {
        try {
            const response = await fetch('https://z58zrwiu06.execute-api.us-east-1.amazonaws.com/prod/products');
            const products = await response.json();
            const productsTable = document.getElementById('productsTable');
            productsTable.innerHTML = '';

            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.title}</td>
                    <td>${product.category}</td>
                    <td>${product.manufacturer}</td>
                    <td>${product.price}</td>
                    <td>${product.description || 'אין תיאור'}</td>
                    <td>${product.availability || 'לא זמין'}</td>
                    <td><img src="${product.image}" alt="תמונה" width="50"></td>
                    <td>
                        <button class="btn btn-success btn-sm edit-btn"
                          data-id="${product.id}"
                          data-title="${product.title}"
                          data-category="${product.category}"
                          data-manufacturer="${product.manufacturer}"
                          data-price="${product.price}"
                          data-description="${product.description}"
                          data-availability="${product.availability}"
                          data-image="${product.image}"
                          data-bs-toggle="modal"
                          data-bs-target="#editProductModal">
                          <i class="fas fa-edit"></i> עדכן
                        </button>
                    </td>
                `;
                productsTable.appendChild(row);
            });

            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function () {
                    document.getElementById('editProductId').value = this.getAttribute('data-id');
                    document.getElementById('editTitle').value = this.getAttribute('data-title');
                    document.getElementById('editCategory').value = this.getAttribute('data-category');
                    document.getElementById('editManufacturer').value = this.getAttribute('data-manufacturer');
                    document.getElementById('editPrice').value = this.getAttribute('data-price');
                    document.getElementById('editDescription').value = this.getAttribute('data-description');
                    document.getElementById('editAvailability').value = this.getAttribute('data-availability');
                    document.getElementById('editImage').value = this.getAttribute('data-image');
                });
            });

        } catch (error) {
            console.error('Error loading products:', error);
        }
    }
});

  </script>
  
</body>
