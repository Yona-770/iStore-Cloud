<div id="content-wrapper" style="display: none;">



<div class="containerOfPage">
  <h1>עגלת קניות</h1>

  <!-- הצגת סכום כולל -->
  <h2>סכום כולל: ₪ <span id="total-amount" style="color: black;">0</span></h2>

  <!-- כל המוצרים שהוספו לעגלה -->
  <div id="cart-container"></div>

  <!-- כפתור פתיחת המודאל -->
  <div class="container mt-4">
      <button id="openPaymentModal" class="btn btn-primary">בצע תשלום</button>
  </div>


      <!-- מודאל חדש לתשלום -->
      <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center" style="color: black;"> <!-- כאן מוסיפים טקסט שחור ומרכזים -->
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="paymentModalLabel">פרטי תשלום</h5> <!-- גם את הכותרת נמרכז -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">כתובת</label>
                            <input type="text" class="form-control text-center" id="customerEmail" required> <!-- גם שדה הטקסט מיושר -->
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">בחר אמצעי תשלום</label>
                            <select class="form-select text-center" id="paymentMethod" required> <!-- גם הסלקט מיושר -->
                                <option value="credit">כרטיס אשראי</option>
                                <option value="bit">Bit</option>
                                <option value="paypal">PayPal</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">שלח אישור תשלום</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
      
    

</div>

    </div>
</footer>

</div>


<div id="loading-spinner" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="spinner"></div>
</div>
